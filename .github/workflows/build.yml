name: Build TikTokPro Tweak

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    env:
      THEOS: ${{ github.workspace }}/theos

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          brew install ldid xz

      - name: Install Theos & SDK
        run: |
          git clone --recursive https://github.com/theos/theos.git $THEOS
          curl -LO https://github.com/theos/sdks/releases/download/master-146e41f/iPhoneOS16.5.sdk.tar.xz
          tar -xf iPhoneOS16.5.sdk.tar.xz -C $THEOS/sdks/

      - name: Build Tweak
        run: |
          cd TikTokPro  # ==> هذا الأمر سيعمل الآن لأن المجلد موجود
          make clean package

      - name: Build Package
        run: make package
      # الخطوة 4: رفع الملفات الناتجة (deb) كـ "Artifacts"
      # هذا سيتيح لك تحميلها مباشرة من صفحة الـ Action بعد انتهاء البناء
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: TikTokPro-Deb
          path: ./packages/*.deb
